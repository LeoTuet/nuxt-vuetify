name: Publish new version

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./github/workflows/ci-workflow.yml
    
  publish:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm ci
      - run: npm run prepack
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
